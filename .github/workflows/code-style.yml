name: Code Style
on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

jobs:
    cs:
        if: github.event_name != 'schedule'
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run CS
              uses: shopware/github-actions/extension-verifier@main
              with:
                  action: format

    check:
        runs-on: ubuntu-24.04
        strategy:
          fail-fast: false
          matrix:
            version-selection: [ 'lowest', 'highest']
        steps:
            - name: Checkout
              uses: actions/checkout@v4
          
            - name: Run Check
              uses: shopware/github-actions/extension-verifier@main
              with:
                  action: check
                  check-against: ${{ matrix.version-selection }}
